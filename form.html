<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Homepage of the Flutterwing Academy pre-school for magical children.">
    <meta name="keywords" content="flutterwing, askenberg, magical, pre-school">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Flutterwing Academy</title>
</head>

<body>
    <div id="page-container">
        <header id="header">
            <img id="logo" src="assets/images/flutterwing.jpg"
                alt="Company logo for the Flutterwing Academy, resembling a butterfly.">
            <h1>Flutterwing Academy</h1>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="form.html" class="active">Apply</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section id="content-wrap">
            <div class="form-section">
                <form class="signup-form" action="success.html">
                    <h2>Let's make something magical, together!</h2>
                    <label for="fname">First Name</label>
                    <input type="text" class="text-input" id="fname" name="first_name" required>
                    <br>
                    <label for="lname">Last Name</label>
                    <input type="text" class="text-input" id="lname" name="last_name" required>
                    <br>
                    <label for="email">Email Address</label>
                    <input type="email" class="text-input" id="email" name="email_address" required>
                    <br>
                    <label for="cname">Childs Name</label>
                    <input type="text" class="text-input" id="cname" name="childs_name" required>
                    <br>
                    <label for="wizard">Wizard</label>
                    <input type="radio" id="wizard" value="wizard" name="child_gender" checked>
                    <label for="witch">Witch</label>
                    <input type="radio" id="witch" value="witch" name="child_gender" required>
                    <br>
                    <input type="submit" class="join-button" value="Send!">
                </form>
            </div>
        </section>
        <footer id="footer">
            <ul>
                <li>
                    <a href="https://www.twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-square-twitter fa-2xl"></i></a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-square-facebook fa-2xl"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-square-youtube fa-2xl"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-square-instagram fa-2xl"></i></a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/ab5728490f.js" crossorigin="anonymous"></script>
</body>

</html>
